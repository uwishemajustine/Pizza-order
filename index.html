<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PIZZA-FASTFOOD</title>
    <link href="../Pizza-order/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="../Pizza-order/css/styles.css" rel="stylesheet" type="text/css">
    <script src="../Pizza-order/js/jquery-3.4.1.min.js"></script>
    <script src="../Pizza-order/js/scripts.js"></script>
    <title>Address book</title>
</head>
  <body>
        <div id="home">
          <ul>
            <li><a class="active" href="#home">Home</a></li>
            <li><a href="#menu">Menu</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#about us">About us</a></li>
            <li><a href="#location">Location</a></li>
         </ul><br>
            <h1>WELCOME TO JAS'S PIZZA<br>
                ENJOY YOUR PIZZA<br>
            Just one bite and feel the taste</h1>
        </div>
        <div id="menu">
                 <h2>MENU</h2>
                 <div class="row">
                     <div class="col-md-4">
                      <form id="pizza">
                        <div class="form-check form-check-inline">
                        <p>Choose the size of a pizza of your choice here:</p>
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Small">Small.
                        <label class="form-check-label" for="inlineRadio1"></label><br><br>
                        <img src="../Pizza-order/images/pizza4.jpg" style= "height:200px">    
                        </div><br><br>
                        <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Medium">Medium.
                        <label class="form-check-label" for="inlineRadio2"></label><br><br>
                        <img src="../Pizza-order/images/pizza2.jpg" style= "height:200px">
                        </div><br><br>
                        <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="Large">Large.
                        <label class="form-check-label" for="inlineRadio3"></label><br><br>
                        <img src="../Pizza-order/images/pizza3.jpg" style= "height:200px">
                        
                        </div>
                      </form>  
                     </div>  
                      
                </div>
                 <div class="container">
                     <div class="jumbotron">
                            <div class="row container">
                                    <div class="col-xs-6">Choose the topping you like here;</div>
                                    <div class="col-xs-6" class="form-option">
                                      <select required class="form-control" id="veggie2">
                                        <option></option>
                                        <option value="onions">Onions</option>
                                        <option value="green peppers">Green Peppers</option>
                                        <option value="olives">Black Olives</option>
                                        <option value="spinach">Spinach</option>
                                        <option value="mushrooms">Mushrooms</option>
                                      </select>
                                    </div>
                      <ul id="responses">
                        </ul>
                        <div class="form-group">
                          <label for="name">Name</label>
                          <input id="name" class="form-control" type="text">
                        </div>
                        <div class="form-group">
                          <label for="address">fullAddress</label>
                          <input id="address" class="form-control" type="text">
                        </div>
                        <div class="form-group">
                          <label for="number">Phone Number</label>
                          <input id="number" class="form-control" type="text">
                        </div><br><br>
                        <div class="form-group"><br><br>
                        <label for="new-number">Number of Pizza's</label>
                        <input type="number" class="form-control" id="new-number" min="1">
                        </div>
                        <button type="submit" id="submit" style="width:350px">Click and get your order</button>
                        <button type="submit" class="btn" id="reload">Refresh</button>
                      </form>
                      <div id="info">
                        <p> Name:  <span class="name"></span>  Address:  <span class="address"></span>  Number:  <span class="number"></span>
                        </p>
                      </div>
                    </div>
                 </div>     
  </body>
</html>
